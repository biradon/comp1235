        // return stuNum

        // Void is returned because there is no return keyword
    }

    // Call the function with the value "123123"
    stuNumAdd1("123123");

    let firstNum = 18;
    let secondNum = 17;
    // Fcuntion Definition
    function addTwoNums(x, y)
    {
        firstNum += 1; 
        document.write("<br>In function scope: " + firstNum);
        let result = x + y;
        result -= 1;
        return result
    }
    let total = addTwoNums(firstNum, secondNum);
    document.write("<br>After function run: " +  total);

    // Call the function with 2 new values.
    // These values are copied over into the parameters once the function is called

</script>
