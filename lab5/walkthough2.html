<script>
    // Practice with JSON Object
    // This is a JSON String, we need to convert it into a JSON Object 
    const Weather1 = '{"monday": "sunny", "tuesday": "cloudy", "wednesday": "rainy"}';

    // WE don't useally hard code the JSON string, we get it from cloud service or Web API
    const WeatherJSON = JSON.parse(Weather1);
    console.log(WeatherJSON);

    console.log("On Monday the weather will be: " + WeatherJSON.monday);
    console.log("On Tuesday the weather will be: " + WeatherJSON.tuesday);

</script>
