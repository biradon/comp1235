<script>
    // Practice nested functions
    function calcSalary(salary, tax)
    {
        // Define the nested function (inner function)
        function detTax(tax)
        {
            return tax - 0.1;
        }
        tax = detTax(tax);
        // We need the return keyword in our regular function and anonymous functions
        // We have an automatic return ONLY with our arrow functions because it's return automatively
        return salary * tax;
    }

    // We cannot call detTax from the main execution because it is only defined within the calcSalary
    // function scope
    // detax(0.4);

    // Call the function
    let taxedSalary = calcSalary(40000, 0.4);
    document.write(taxedSalary + "<br>");
</script>
