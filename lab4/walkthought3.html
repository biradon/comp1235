<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkthought 3</title>
</head>
<body>
    <script>
        // Long way to define a Regular Expression object
        const phoneNums = [
            "(416)234-5678",
            "(416)999-4545",
            "(647)888-5656",
            "647-999-7877"
        ]
        
        
        
        let patternPhone = new RegExp(/^\(416/);
        for (let i = 0; i < phoneNums.length; i++) {
            console.log(phoneNums[i]);
            let result = patternPhone.exec(phoneNums[i]);
            console.log(result);
        }


        // Short was to define a Regular Expression object
        let patternPhone2 = /^\([0-9]{3}\)\d{1,3}-\d{4}/;

        for (let i = 0; i < phoneNums.length; i++) {
            console.log(phoneNums[i]);
            let result = patternPhone.exec(phoneNums[i]);
            console.log(result);
            let result2 = patternPhone2.test(phoneNums[i]);
            console.log(result2);
        }



    </script>
</body>
</html>
